<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slider-number" class="slider-number"></div>
      <div class="image">
        <img src="Media/lucas-hoang-qW7R5c0iOmk-unsplash.jpg" alt="" />
        <img src="Media/sarah-sheedy-hd4If-ASNgY-unsplash.jpg" alt="" />
        <img src="Media/victor-rosario-T4qO64SJVnY-unsplash.jpg" alt="" />
        <img src="Media/wolfgang-hasselmann-1Q21ecbbLTI-unsplash.jpg" alt="" />
        <img src="Media/wolfgang-hasselmann-88_yQUjNI6U-unsplash.jpg" alt="" />
      </div>
      <div class="slider-control">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"> </span>
        <span id="next" class="next">Next</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
